<div ng-controller='GithubCtrl'>
<div ng-bind='nest.name'>
	
</div>
		<h1 ng-model='nest.name'>{{ nest.name }}</h1>
		<p>{{ nest.data }}
		<h3><a href="{{ nest.html_url }}">{{ nest.login }}</a></h3>
		<img src="{{ nest.avatar_url }}"/>
		<br>
		<br>
		<hr>
		<div ng-repeat='follower in followers.list'>
		 <img src="{{ follower.avatar_url }}"/>
		<h3><a href="{{follower.html_url}}">{{ follower.login }}</a></h3>
		</div>
</div>
